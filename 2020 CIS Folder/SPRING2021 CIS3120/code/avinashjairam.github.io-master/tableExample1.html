<html>
<head>

<title>Table Scraping: Ex. #1</title>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>


<body>

<h2>Monthly Savings</h2>
<p>Let's Track Our Savings</p>

<table>
  <caption>Monthly Savings</caption>
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$50</td>
  </tr>

 <tr>
    <td>March</td>
    <td>$340</td>
  </tr>
  <tr>
    <td>April</td>
    <td>$50</td>
  </tr>

 <tr>
    <td>May</td>
    <td>$10</td>
  </tr>
  <tr>
    <td>June</td>
    <td>$5</td>
  </tr>

 <tr>
    <td>July</td>
    <td>$210</td>
  </tr>
  <tr>
    <td>August</td>
    <td>$54</td>
  </tr>

 <tr>
    <td>September</td>
    <td>$20</td>
  </tr>

  <tr>
    <td>October</td>
    <td>$0</td>
  </tr>

  <tr>
    <td>November</td>
    <td>$400</td>
  </tr>

  <tr>
    <td>December</td>
    <td>$2</td>
  </tr>

</table>


</body>


</html>
